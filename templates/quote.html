{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post" class="col s4 offset-s4 center-align">
        <div class="input-field">
            <input autocomplete="off" autofocus name="symbol"type="text">
            <label for="symbol">Symbol</label>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Quote</button>
    </form>
{% endblock %}
