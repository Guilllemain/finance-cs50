{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" name="registration">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_confirmation" placeholder="Confirm password" type="password">
            <div class="invalid-feedback">
                You must enter the same password
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        document.registration.addEventListener('submit', function(event) {
            if (this.password.value != this.password_confirmation.value) {
                this.password_confirmation.classList.add('is-invalid')
                event.preventDefault()
            }
        })
    </script>
{% endblock %}
