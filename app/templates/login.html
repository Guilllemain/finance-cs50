{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="row">
        <form action="/login" method="post" class="col s4 offset-s4 center-align">
            <input type="hidden" name="next_url" value="{{ request.args.get('next', '/') }}" />
            <div class="input-field">
                <input autocomplete="off" autofocus name="username"type="text">
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input name="password" type="password">
                <label for="password">Password</label>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
